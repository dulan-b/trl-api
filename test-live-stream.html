<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRL Live Stream Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .stream-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .stream-info strong {
            display: block;
            margin-top: 10px;
        }
        .credentials {
            background: #fff3cd;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üé• TRL Live Stream Test</h1>

    <div class="container">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="healthResult" class="result" style="display:none;"></div>
    </div>

    <div class="container">
        <h2>2. Create Live Stream</h2>
        <input type="text" id="streamTitle" placeholder="Stream Title" value="Test Live Stream">
        <textarea id="streamDescription" placeholder="Stream Description" rows="3">Testing Cloudflare live streaming integration</textarea>
        <input type="text" id="educatorId" placeholder="Educator ID" value="educator-test-123">
        <button onclick="createStream()">Create Stream</button>
        <div id="createResult" class="result" style="display:none;"></div>
    </div>

    <div class="container">
        <h2>3. Get Stream Details</h2>
        <input type="text" id="streamId" placeholder="Stream ID (from create response)">
        <label>
            <input type="checkbox" id="includeKeys"> Include Stream Keys (sensitive)
        </label>
        <br><br>
        <button onclick="getStream()">Get Stream</button>
        <button onclick="getStreamWithKeys()">Get Stream with Keys</button>
        <div id="getResult" class="result" style="display:none;"></div>
    </div>

    <div class="container">
        <h2>4. List All Streams</h2>
        <button onclick="listStreams()">List All Streams</button>
        <div id="listResult" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function createStream() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Creating stream...';

            const title = document.getElementById('streamTitle').value;
            const description = document.getElementById('streamDescription').value;
            const educatorId = document.getElementById('educatorId').value;

            try {
                const response = await fetch(`${API_BASE}/api/live`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        educatorId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Auto-fill the stream ID
                    document.getElementById('streamId').value = data.id;

                    resultDiv.className = 'result success';
                    let output = `‚úÖ Stream created successfully!\n\n`;
                    output += `Stream ID: ${data.id}\n`;
                    output += `Title: ${data.title}\n`;
                    output += `Status: ${data.status}\n\n`;

                    if (data.streamKey) {
                        output += `‚ö†Ô∏è SENSITIVE CREDENTIALS:\n`;
                        output += `Stream Key: ${data.streamKey}\n`;
                        output += `Playback URL: ${data.playbackUrl}\n`;
                        if (data.whipUrl) output += `WHIP URL (Browser): ${data.whipUrl}\n`;
                        if (data.rtmpUrl) output += `RTMP URL (OBS): ${data.rtmpUrl}\n`;
                    }

                    output += `\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.textContent = output;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function getStream() {
            await fetchStream(false);
        }

        async function getStreamWithKeys() {
            await fetchStream(true);
        }

        async function fetchStream(includeKeys = false) {
            const resultDiv = document.getElementById('getResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Fetching stream...';

            const streamId = document.getElementById('streamId').value;
            if (!streamId) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter a Stream ID';
                return;
            }

            try {
                const url = includeKeys
                    ? `${API_BASE}/api/live/${streamId}?includeStreamKey=true`
                    : `${API_BASE}/api/live/${streamId}`;

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    let output = `‚úÖ Stream details:\n\n`;
                    output += `Stream ID: ${data.id}\n`;
                    output += `Title: ${data.title}\n`;
                    output += `Status: ${data.status}\n`;
                    output += `Playback URL: ${data.playbackUrl || 'N/A'}\n\n`;

                    if (data.streamKey) {
                        output += `‚ö†Ô∏è SENSITIVE CREDENTIALS INCLUDED:\n`;
                        output += `Stream Key: ${data.streamKey}\n`;
                        if (data.whipUrl) output += `WHIP URL: ${data.whipUrl}\n`;
                        if (data.rtmpUrl) output += `RTMP URL: ${data.rtmpUrl}\n\n`;
                    } else {
                        output += `üîí Stream keys not included (use "Get Stream with Keys" to see them)\n\n`;
                    }

                    output += `Full Response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.textContent = output;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function listStreams() {
            const resultDiv = document.getElementById('listResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Fetching streams...';

            try {
                const response = await fetch(`${API_BASE}/api/live`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    let output = `‚úÖ Found ${data.streams?.length || 0} stream(s)\n\n`;
                    output += JSON.stringify(data, null, 2);
                    resultDiv.textContent = output;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
